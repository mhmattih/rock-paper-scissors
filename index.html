<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>

</head>
<body>
    <h1>Rock Paper Scissors game</h1>
    <section class = "playChoices">
        <div class = "ChoiceContainer"> 
            <p>Player, Make Your Choice!</p>
            <div class="images">
                <button class="rockBtn rpsBtn">
                    <img class ="rockImage" src="./images/rock-transparent.png" alt="Rock">
                </button>
                <button class="paperBtn rpsBtn">
                    <img class="paperImage" src="./images/paper-transparent.png" alt="Paper">
                </button>
                <button class="scissorsBtn rpsBtn">
                    <img class="scissorsImage" src="./images/scissors-transparent.png" alt="Scissors">
                </button>
            </div>
        </div>
        <div id="versusText">
            <p>VS</p>
        </div>

        <div class = "ChoiceContainer">
            <p>CPU</p>
            <div class="images">
                <img class ="rockImage cpuRock" src="./images/rock-transparent.png" alt="Rock">
                <img class ="paperImage cpuPaper" src="./images/paper-transparent.png" alt="Paper">
                <img class ="scissorsImage cpuScissors" src="./images/scissors-transparent.png" alt="Scissors">
            </div>
        </div>
    </section>
    <section class = "scores">
        <div class = "scoreBoard">
            <div class="scoreContainer">
                <div>PLAYER</div>
                <div class ="scoreResult scorePlayer">0</div>
            </div>
            <div class="scoreContainer">
                <div>CPU</div>
                <div class ="scoreResult scoreCpu">0</div>
            </div>

        </div>
        <div class = "scoreLog">
            <h3>Game results:</h3>
            <div id="gameLog"></div>

        </div>
        <p>
            <div id="winnerText"></div>
            <button class="restartBtn">Restart game</button>
        </p>
    </section>

</body>
</html>
