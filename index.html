<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors game</h1>

    <div class = "playersChoiceContainer"> 
        <p>Player, Make your choice!</p>
        <button id="1">Rock</button>
        <button id="2">Paper</button>
        <button id="3">Scissors</button>
    </div>

    <div class = "userChoiceContainer">
        <p>Your choice was: 
            <div id="userChoice"></div>
        </p>
    </div>

    <div class = "cpuChoiceContainer">
        <p>CPU's choice was: 
            <div id="cpuChoice"></div>
        </p>
    </div>

    <div class = "roundResultContainer">
        <p>And the winner of the round is:
            <div id="roundResult"></div>
        </p>
    </div>

    <div class = "matchResultContainer">
        <p>Wins by CPU:
            <div id="winsByCpu"></div>
        </p>
        <p>Wins by User:
            <div id="winsByUser"></div>
        </p>
        <p>
            <div id="winnerText"></div>
        </p>

    </div>
</body>
</html>
