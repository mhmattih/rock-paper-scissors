<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>

</head>
<body>
    <h1>Rock Paper Scissors game</h1>

    <section class = "playChoices">
        <div class = "ChoiceContainer"> 
            <p>Player</p>
            <div class="images">
                <button class="rockBtn rpsBtn">
                    <img class ="rockImage highlightSelection" src="./images/rock-transparent.png" alt="Rock">
                </button>
                <button class="paperBtn rpsBtn">
                    <img class="paperImage" src="./images/paper-transparent.png" alt="Paper">
                </button>
                <button class="scissorsBtn rpsBtn">
                    <img class="scissorsImage" src="./images/scissors-transparent.png" alt="Scissors">
                </button>
            </div>
        </div>
        <div id="versusText">
            <p>VS</p>
        </div>

        <div class = "ChoiceContainer">
            <p>CPU</p>
            <div class="images">
                <img class ="rockImage" src="./images/rock-transparent.png" alt="Rock">
                <img class ="paperImage" src="./images/paper-transparent.png" alt="Paper">
                <img class ="scissorsImage" src="./images/scissors-transparent.png" alt="Scissors">
            </div>
        </div>
    </section>

    <div class = "userChoiceContainer">
        <p>Your choice was: 
            <div id="userChoice"></div>
        </p>
    </div>

    <div class = "cpuChoiceContainer">
        <p>CPU's choice was: 
            <div id="cpuChoice"></div>
        </p>
    </div>

    <div class = "roundResultContainer">
        <p>And the winner of the round is:
            <div id="roundResult"></div>
        </p>
    </div>

    <div class = "matchResultContainer">
        <p>Wins by CPU:
            <div id="winsByCpu"></div>
        </p>
        <p>Wins by User:
            <div id="winsByUser"></div>
        </p>
        <p>
            <div id="winnerText"></div>
            <button class="restartBtn">Restart game</button>
        </p>

    </div>
</body>
</html>
